<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physionic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="page1">
      <div class="page1__header">
        <div class="header__left">
          <h3 class="logo">Physionic</h3>
          <div class="nav">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Contact</a>
            <a href="#">Pricing</a>
          </div>
        </div>
        <div class="header__right">
          <button class="btn__get">Get Quote Now &#8594;</button>
        </div>
      </div>
      <div class="page1__content">
        <div class="content__left">
          <h1>Meet the Best <br> Hospital</h1>
          <h4>We know how large objects will act, <br> 
            but things on a small scale.</h4>
          <div class="buttons">
            <a href="#" class="btn_get1">Get Quote Now</a>
            <a href="#" class="btn_learn">Learn More</a>
          </div>
        </div>
        <div class="content__right">
          <div class="contact">
            <form action="#">
              <h3 class="heading">Book Appointment</h3>
              <div class="sumbit">
                <div class="name">
                  <h6>Name*</h6>
                  <input type="text" placeholder="Full Name *">
                </div>
                <div class="adress">
                  <h6>Email address *</h6>
                  <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="departement">
                  <h6>Departement *</h6>
                  <select><option>Please Select</option></select>
                </div>
                <div class="time">
                  <h6>Time*</h6>
                  <select name="" id=""><option value="">4:00 Available</option></select>
                </div>
                <button class="btn__book">Book Appointment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
